<form id="newTask" name="newTask" ng-submit="todoSave(newTask)" novalidate >
	<div class="form-group">
		<label for="taskTitle">Title</label>
		<input type="text" class="form-control" id="taskTitle" ng-model="task.title" ng-required="true" />
	</div>
	
	<div class="form-group">
		<label for="taskTitle">Deadline</label>
		<p class="input-group">
			<input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="task.deadline" is-open="opened" close-text="Close" />
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			</span>
		</p>
	</div>
	<div class="form-group">
		<label for="taskLocation">Location</label>
		<input type="text" class="form-control" id="taskLocation" ng-model="task.location" />
	</div>
	
	<input type="submit" class="btn btn-success center-block" value="Save"/>
</form>
